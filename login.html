<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link href="style.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Flaticon Cdn -->
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
	<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">




	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
	<div class="infinity-container">
		<div class="row">
			<div class="col-md-1 infinity-left-space"></div>
			
			<!-- FORM BEGIN -->
			<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 text-center infinity-form">
				<!-- Company Logo -->
				<div class="text-center mb-3 mt-5">
					<h2>POLZET</h2>
					<!-- <img src="logo.png" width="150px"> -->
				</div>
				<div class="text-center mb-4">
					<h5 class="subtital">Sign in to explore the world of POLLS</h5>
				</div>
				<!-- Form -->
				<form class="px-3">
					<!-- Input Box -->
					<div class="form-input">
						<span><i class="icon fi fi-rr-envelope"></i></span>
						<input type="email" name="" placeholder="Email Address" tabindex="10"required>
					</div>
					<div class="form-input">
						<span><i class="icon fi fi-rr-lock"></i></span>
						<input type="password" name="" placeholder="Password" required>
					</div>
					<div class="row mb-3">
						<!-- Remember Box -->
			            <div class="col-auto d-flex align-items-center">
			                <div class="custom-control custom-checkbox">
			                    <input type="checkbox" class="custom-control-input" id="cb1">
			                   	<label class="custom-control-label" for="cb1">Remember me</label>
			                </div>
				        </div>
				        <div class="col-auto text-right forget-pass-col">
		                   <a href="reset.html" class="forget-link">Forgot password?</a>
		                </div>
			   	    </div>
			   	    <!-- Login Button -->
		            <div class="mb-3"> 
						<button type="submit" class="btn btn-block">Login</button>
					</div>
					
					<!-- <div class="text-center mb-2">
	                   	<div class="text-center mb-3" style="color: #777;">or login with</div>
		           
	                   	<a href="" class="btn btn-social btn-facebook">
	                   		<i class="fi fi-brands-facebook"></i>
	                   	</a>
      
						<a href="" class="btn btn-social btn-google">
							<i class="fi fi-brands-google"></i>
						</a>
					
						<a href="" class="btn btn-social btn-twitter">
							<i class="fi fi-brands-twitter-alt-circle"></i>
						</a>
					</div> -->

					<div class="text-center mb-5" style="color: #777;">Don't have an account? 
						<a class="register-link" href="Sign-Up.html">Sign Up</a>
			       	</div>
				</form>
			</div>
			<!-- FORM END -->
	
			<div class="col-md-1 infinity-right-space"></div>
		</div>
	</div>

</body>
</html>
